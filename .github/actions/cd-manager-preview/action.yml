name: Manager preview CD

inputs:
  alias:
    description: Vercel deployment alias
    required: true
  api-url:
    description: API URL used during build phase
    required: true
  hash:
    description: Hash of the dist directory
    required: true
  project:
    description: Vercel project
    required: true
  team:
    description: Vercel team
    required: true
  token:
    description: Vercel token
    required: true

outputs:
  url:
    description: Deployed Manager URL
    value: ${{ steps.alias-host.outputs.url }}

runs:
  using: composite
  steps:
    - name: Inputs
      shell: bash
      run: |
        {
          echo "### Manager preview inputs"
          echo ""
          echo "| Key | Value |"
          echo "| --- | --- |"
          echo "| Alias | ${{ inputs.alias || 'âŒ' }} |"
          echo "| API URL | ${{ inputs.api-url || 'âŒ' }} |"
          echo "| Hash | ${{ inputs.hash || 'âŒ' }} |"
          echo "| Project | ${{ inputs.project || 'âŒ' }} |"
          echo "| Team | ${{ inputs.team || 'âŒ' }} |"
          echo "| Token | ${{ inputs.token != '' && 'ðŸ”’ Provided' || 'âŒ Missing' }} |"
          echo ""
        } >> "$GITHUB_STEP_SUMMARY"

    - name: Alias host computation
      id: alias-host
      shell: bash
      run: |
        host="${{ inputs.alias }}-${{ inputs.project }}-${{ inputs.team }}.vercel.app"
        echo "value=$host" >> "$GITHUB_OUTPUT"
        echo "url=https://$host/" >> "$GITHUB_OUTPUT"

    - name: Current deploy host
      id: current-deploy
      shell: bash
      run: |
        echo "â³ Fetching current deploy host"

        raw="$(
          vercel list ${{ inputs.project }} \
            --token ${{ inputs.token }} \
            --environment preview \
            --status READY \
            --meta managerHash=${{ inputs.hash }} \
        )"

        host="$(
          printf '%s\n' "$raw" \
            | { grep -E '^https://' || true; } \
            | head -n1 \
            | sed 's|^https://||'
        )"

        echo "â˜‘ï¸ Raw: $raw"
        echo "â˜‘ï¸ host: $host"

        echo "host=$host" >> "$GITHUB_OUTPUT"
        echo "found=$([ -n "$host" ] && echo true || echo false)" >> "$GITHUB_OUTPUT"

    - name: Deploy
      id: new-deploy
      if: ${{ steps.current-deploy.outputs.found == 'false' }}
      shell: bash
      env:
        VITE_API_BASE_URL: ${{ inputs.api-url }}
      run: |
        pnpm --filter=@powercoach/manager build
        sed -i "s/__DIST_HASH__/${{ inputs.hash }}/g" apps/manager/dist/index.html

        vercel link \
          --token ${{ inputs.token }} \
          --project ${{ inputs.project }} \
          --cwd apps/manager/dist \
          --yes

        echo "host=$(
          vercel deploy \
            --token ${{ inputs.token }} \
            --meta managerHash=${{ inputs.hash }} \
            --cwd apps/manager/dist \
            --yes
        )"  >> "$GITHUB_OUTPUT"

    - name: Alias
      shell: bash
      run: |
        vercel alias set \
          "${{ steps.current-deploy.outputs.host || steps.new-deploy.outputs.host }}" \
          "${{ steps.alias-host.outputs.value }}" \
          --token ${{ inputs.token }}

    - name: Outputs
      shell: bash
      run: |
        {
          echo "### Manager preview outputs"
          echo ""
          echo "| Key | Value |"
          echo "| --- | --- |"
          echo "| URL | ${{ steps.alias-host.outputs.url || 'âŒ' }} |"
          echo ""
        } >> "$GITHUB_STEP_SUMMARY"
