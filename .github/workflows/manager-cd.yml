name: Manager CD

on:
  workflow_run:
    workflows: ['Manager CI']
    branches:
      - main
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  id-token: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          run_install: false

      - name: Allow pnpm to modify workspace root
        run: pnpm config set ignore-workspace-root-check true --global

      - name: Download manager build artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: manager-build
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          path: .

      - name: Ensure manager build output is available
        env:
          TURBO_FILTERS: --filter=./apps/manager...
        run: |
          if [ ! -d "apps/manager/dist" ]; then
            echo "::warning::apps/manager/dist not found in downloaded artifact. Rebuilding before deploy."
            pnpm install --frozen-lockfile
            pnpm turbo run build "$TURBO_FILTERS"
          fi

          if [ ! -d "apps/manager/dist" ]; then
            echo "::error::Manager build output is still missing after attempting to rebuild."
            exit 1
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: >-
            pages deploy apps/manager/dist --project-name powercoach-manager
            --branch "${{ github.event.workflow_run.head_branch }}"
            --commit-hash "${{ github.event.workflow_run.head_sha }}"
