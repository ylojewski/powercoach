name: Manager CI

on:
  push:
    branches:
      - main
    paths:
      - 'apps/manager/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/manager/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    name: Lint, Format, Typecheck, Test, Build
    env:
      TURBO_TELEMETRY_DISABLED: '1'
      TURBO_FILTERS: '--filter=./apps/manager...'
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          run_install: false

      - name: Determine pnpm store path
        id: pnpm-store
        run: echo "dir=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ${{ steps.pnpm-store.outputs.dir }}
          key: pnpm-store-${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-node-${{ matrix.node-version }}-
            pnpm-store-${{ runner.os }}-

      - name: Use Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Turbo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            node_modules/.cache/turbo
            .turbo
          key: turbo-${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('pnpm-lock.yaml', 'turbo.json') }}
          restore-keys: |
            turbo-${{ runner.os }}-node-${{ matrix.node-version }}-
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm turbo run lint $TURBO_FILTERS

      - name: Format
        run: pnpm turbo run format $TURBO_FILTERS

      - name: Typecheck
        run: pnpm turbo run typecheck $TURBO_FILTERS

      - name: Test
        run: pnpm turbo run test $TURBO_FILTERS

      - name: Build
        env:
          VITE_API_BASE_URL: ${{ secrets.GCR_API_URL }}
        run: pnpm turbo run build $TURBO_FILTERS
